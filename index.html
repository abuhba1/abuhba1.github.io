<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGAPAGE</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --header-color: #4CAF50;
            --card-bg: #ffffff;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --header-color: #1a5276;
            --card-bg: #1e1e1e;
            --error-color: #c0392b;
            --success-color: #27ae60;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--header-color);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        main {
            flex: 1;
            padding: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem auto;
            max-width: 600px;
            box-shadow: var(--shadow);
        }

        button {
            background-color: var(--header-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            font-size: 1rem;
        }

        button:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .comment {
            background-color: var(--card-bg);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .delete-btn {
            background-color: var(--error-color);
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }

        .admin-panel {
            background-color: #ffeb3b;
            color: #000;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        footer {
            background-color: var(--header-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>MEGAPAGE</h1>
        <div class="auth-buttons">
            <button id="login-btn">Вход</button>
            <button id="register-btn">Регистрация</button>
            <button id="logout-btn" class="hidden">Выйти</button>
        </div>
    </header>

    <main>
        <!-- Формы авторизации -->
        <div id="login-form" class="card hidden">
            <h2>Вход</h2>
            <input type="text" id="login-username" placeholder="Имя пользователя">
            <input type="password" id="login-password" placeholder="Пароль">
            <button id="submit-login">Войти</button>
            <button id="cancel-login">Отмена</button>
        </div>

        <div id="register-form" class="card hidden">
            <h2>Регистрация</h2>
            <input type="text" id="register-username" placeholder="Имя пользователя">
            <input type="password" id="register-password" placeholder="Пароль">
            <input type="password" id="register-confirm" placeholder="Подтвердите пароль">
            <button id="submit-register">Зарегистрироваться</button>
            <button id="cancel-register">Отмена</button>
        </div>

        <!-- Блок комментариев -->
        <div id="comments-section" class="card">
            <h2>Комментарии</h2>
            <div id="comments-list"></div>
            <textarea id="comment-text" placeholder="Оставьте ваш комментарий"></textarea>
            <button id="submit-comment">Отправить</button>
        </div>

        <!-- Админ-панель -->
        <div id="admin-panel" class="admin-panel hidden">
            <h2>Админ-панель</h2>
            <div id="admin-comments-list"></div>
        </div>
    </main>

    <footer>
        <p>© 2023</p>
    </footer>

    <script>
        // Данные пользователей и комментариев
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let comments = JSON.parse(localStorage.getItem('comments')) || [];
        let currentUser = null;
        const ADMIN_USERNAME = 'admin';

        // DOM элементы
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const commentsSection = document.getElementById('comments-section');
        const commentsList = document.getElementById('comments-list');
        const adminPanel = document.getElementById('admin-panel');
        const adminCommentsList = document.getElementById('admin-comments-list');

        // Инициализация
        checkAuth();

        // Обработчики событий
        loginBtn.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerBtn.addEventListener('click', () => {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        logoutBtn.addEventListener('click', logout);

        document.getElementById('cancel-login').addEventListener('click', () => {
            loginForm.classList.add('hidden');
        });

        document.getElementById('cancel-register').addEventListener('click', () => {
            registerForm.classList.add('hidden');
        });

        document.getElementById('submit-login').addEventListener('click', login);
        document.getElementById('submit-register').addEventListener('click', register);
        document.getElementById('submit-comment').addEventListener('click', addComment);

        // Функции
        function checkAuth() {
            const authUser = localStorage.getItem('currentUser');
            if (authUser) {
                currentUser = JSON.parse(authUser);
                updateUI();
            }
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
                loginForm.classList.add('hidden');
                updateUI();
            } else {
                alert('Неверное имя пользователя или пароль');
            }
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (password !== confirm) {
                alert('Пароли не совпадают');
                return;
            }

            if (users.some(u => u.username === username)) {
                alert('Пользователь с таким именем уже существует');
                return;
            }

            const newUser = { username, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            currentUser = newUser;
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            registerForm.classList.add('hidden');
            updateUI();
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            updateUI();
        }

        function addComment() {
            if (!currentUser) {
                alert('Для добавления комментария необходимо авторизоваться');
                return;
            }

            const text = document.getElementById('comment-text').value;
            if (!text.trim()) {
                alert('Комментарий не может быть пустым');
                return;
            }

            const newComment = {
                id: Date.now(),
                username: currentUser.username,
                text: text,
                date: new Date().toLocaleString()
            };

            comments.push(newComment);
            localStorage.setItem('comments', JSON.stringify(comments));
            document.getElementById('comment-text').value = '';
            renderComments();
        }

        function deleteComment(id) {
            comments = comments.filter(c => c.id !== id);
            localStorage.setItem('comments', JSON.stringify(comments));
            renderComments();
            renderAdminComments();
        }

        function updateUI() {
            if (currentUser) {
                loginBtn.classList.add('hidden');
                registerBtn.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                commentsSection.classList.remove('hidden');

                if (currentUser.username === ADMIN_USERNAME) {
                    adminPanel.classList.remove('hidden');
                    renderAdminComments();
                } else {
                    adminPanel.classList.add('hidden');
                }
            } else {
                loginBtn.classList.remove('hidden');
                registerBtn.classList.remove('hidden');
                logoutBtn.classList.add('hidden');
                commentsSection.classList.add('hidden');
                adminPanel.classList.add('hidden');
            }

            renderComments();
        }

        function renderComments() {
            commentsList.innerHTML = '';
            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'comment';
                commentElement.innerHTML = `
                    <div class="comment-header">
                        <span>${comment.username}</span>
                        <span>${comment.date}</span>
                    </div>
                    <p>${comment.text}</p>
                `;
                commentsList.appendChild(commentElement);
            });
        }

        function renderAdminComments() {
            adminCommentsList.innerHTML = '<h3>Все комментарии</h3>';
            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'comment';
                commentElement.innerHTML = `
                    <div class="comment-header">
                        <span>${comment.username}</span>
                        <span>${comment.date}</span>
                        <button class="delete-btn" data-id="${comment.id}">Удалить</button>
                    </div>
                    <p>${comment.text}</p>
                `;
                adminCommentsList.appendChild(commentElement);
            });

            // Добавляем обработчики для кнопок удаления
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.getAttribute('data-id'));
                    deleteComment(id);
                });
            });
        }

        // Создаем администратора при первом запуске
        if (!users.some(u => u.username === ADMIN_USERNAME)) {
            users.push({ username: ADMIN_USERNAME, password: 'admin123' });
            localStorage.setItem('users', JSON.stringify(users));
        }
    </script>
</body>
</html>
