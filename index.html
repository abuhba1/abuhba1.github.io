<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megapage</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --header-color: #4CAF50;
            --card-bg: white;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --header-color: #1a5276;
            --card-bg: #1e1e1e;
            --error-color: #c0392b;
            --success-color: #27ae60;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background-color: var(--header-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s;
        }

        .card.visible {
            transform: translateY(0);
            opacity: 1;
        }

        button {
            background-color: var(--header-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin: 5px;
            font-size: 16px;
        }

        button:hover {
            transform: scale(1.05);
        }

        #theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 100;
            padding: 8px 12px;
            font-size: 14px;
        }

        #game {
            text-align: center;
        }

        #guess-input {
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--header-color);
            border-radius: 5px;
            width: 80%;
            max-width: 200px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #hint {
            min-height: 24px;
            margin: 15px 0;
            font-weight: bold;
            font-size: 18px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 600px) {
            .card {
                padding: 15px;
                margin: 15px auto;
            }
            
            #theme-toggle {
                top: 10px;
                right: 10px;
            }
            
            .photo-container {
                padding: 15px;
            }
            
            .profile-photo {
                width: 100%;
                height: 300px;
            }
        }

        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        /* ... */
    </style>
</head>
<body>
    <button id="theme-toggle">üåì –¢—ë–º–Ω–∞—è —Ç–µ–º–∞</button>

    <header>
        <h1>MEGAPAGE</h1>
    </header>

    <main>
        <div class="card">
            <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</h2>
            <p>–≠—Ç–æ –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Å–∞–π—Ç, –∫–æ—Ç–æ—Ä—ã–π –æ—Ç–ª–∏—á–Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ –ª—é–±—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö!</p>
        </div>

        <!-- –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
        <!-- ... -->
    </main>

    <script>
        // –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        function handleMobileFeatures() {
            // –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤
            if (window.innerWidth < 600) {
                document.documentElement.style.fontSize = '14px';
            } else {
                document.documentElement.style.fontSize = '16px';
            }
        }

        // –í—ã–∑—ã–≤–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('load', handleMobileFeatures);
        window.addEventListener('resize', handleMobileFeatures);

        // –û—Å—Ç–∞–ª—å–Ω–æ–π JavaScript –∫–æ–¥ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        // ...
    </script>
</body>
</html>
